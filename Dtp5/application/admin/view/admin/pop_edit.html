<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="__admin__/layui/css/layui.css">
  <!-- 引入图标字体样式 -->
  <link rel="stylesheet" href="__admin__/font/css/font-awesome.min.css">

</head>
<body class="layui-layout-body">
  
  
    <!-- 内容主体区域 -->
    <div class="layui-fluid" style="margin-top: 20px">
      	
		<form id="editForm" class="layui-form" action="" method="post">

			<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" name="username" placeholder="{$data[0]['username']}"
					value="{$data[0]['username']}" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">原密码</label>
				<div class="layui-input-block">
					<input type="text" name="oldPassword" placeholder="请输入原密码" value="" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block" id="newPassword">
					<input type="text" name="newPassword" placeholder="请输入新密码" value="" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block" id="confirm">
					<input type="text" name="confirm" placeholder="请再次确认密码" value="" autocomplete="off" class="layui-input">
				</div>
			</div>

		  	<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input type="text" name="tel" value="{$data[0]['tel']}" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-col-md3">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" value="{$data[0]['email']}" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
			    <label class="layui-form-label">角色</label>
			    <div class="layui-input-block">

			      <!-- <input name="role" value="1" title="超级管理员" type="radio" {$data[0]['role'] == 1?'checked':''} >
			      <input name="role" value="0" title="管理员" type="radio" {$data[0]['role'] == 0?'checked':''}> -->

				  <select name="role">

					  	<option value="1" {$data[0]['role'] == 1?'selected':''}>超级管理员</option>
					  	<option value="0" {$data[0]['role'] == 0?'selected':''}>管理员</option>
					  	
				  </select>

			  
			    </div>
		  	</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">审核状态</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="1" title="已审核" {$data[0]['status'] == 1?'checked':''} >
					<input type="radio" name="status" value="0" title="未审核" {$data[0]['status'] == 0?'checked':''} >
				</div>
			</div>
			
		</form>

   	</div>
  
<script src="__admin__/layui/layui.all.js"></script>
<script src="__admin__/js/jquery-3.3.1.min.js"></script>
<script>
//JavaScript代码区域

var element, layer, laydate, layim, laypage, table, form, upload, laydit;

    $(function(){

        layui.use(['element', 'layer', 'laydate', 'layim', 'laypage', 'table', 'form', 'upload'], function(){
              element = layui.element;
              layer = layui.layer;
              laydate = layui.laydate;
              layim = layui.layim;
              laypage = layui.laypage;
              table = layui.table;
              form = layui.form;
              upload = layui.upload;
        
        });

        layui.use(['form', 'layedit', 'laydate'], function(){
	          var form = layui.form
	          ,layer = layui.layer
	          ,layedit = layui.layedit
	          ,laydate = layui.laydate;
	          
	          //日期
	          laydate.render({
	            elem: '#date'
	          });
	          
	    });

		//密码确认不一致消息弹出框
		$('#confirm').on('blur', ':text', function(){

			var newPassword = $('#newPassword').find('input').val();
			var confirm =  $('#confirm').find('input').val();
			if(newPassword != confirm){
				
				layer.alert('您输入的密码不一致', {icon: 2});
				$('#submit').addClass('layui-disabled');

			}else{
				$('#submit').removeClass('layui-disabled');
			}

		});

  })

</script>
</body>
</html>
