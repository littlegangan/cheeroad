{extend name="../application/admin/view/layout.html"}

{block name="content"}

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>角色列表</legend>
</fieldset>

<div class="layui-row layui-form">

	<div class="layui-col-md11"> 
		<div class="layui-inline">
	    	<!-- <input class="layui-input" name="id" id="demoReload" autocomplete="off"> -->
	  	</div>
	  	<!-- <button class="layui-btn" data-type="reload">搜索</button> -->
		<div class="layui-inline">
			<!-- <select name="city" lay-verify="" class="">
			  	<option value="">请选择一个城市</option>
			  	<option value="010">北京</option>
			  	<option value="021">上海</option>
			  	<option value="0571">杭州</option>
			</select> -->
	    </div>
	</div>
	<div class="layui-col-md1">
	    <div class="layui-inline" style="float: right">
			<a class="layui-btn layui-btn-ls" href="{:url('add')}" lay-event="edit">添加角色</a>
	    </div>
	</div>     

</div>

<table class="layui-table layui-form">
	
	<thead>
		<tr>
			<th width="20"><input type="checkbox" name="" title="" lay-skin="primary" lay-filter="selectAll"></th>
			<th width="250">角色名称</th>
			<th>权限规则组</th>
			<th width="200">状态</th>
			<th width="300">操作</th>
		</tr> 
	</thead>
	<tbody>
		{foreach $list as $value}
		<tr>
			<td><input type="checkbox" name="" title="" lay-skin="primary"></td>
			<td>{$value['title']}</td>
			<td>{$value['rules']}</td>
			<td>{$value['status']==1?'<input checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用" type="checkbox">':'<input name="close" lay-skin="switch" lay-filter="switchTest" lay-text="启用|禁用" type="checkbox">'}</td>
			<td>
				<a href="{:url('edit', ['id' => $value['id']])}" class="layui-btn layui-btn-normal layui-btn-ls" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
				<a id="{$value['id']}" class="layui-btn layui-btn-danger layui-btn-ls" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
			</td>
		</tr>
		{/foreach}	
	</tbody>

</table>


{/block}
