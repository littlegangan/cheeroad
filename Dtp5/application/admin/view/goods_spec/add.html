<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="__admin__/layui/css/layui.css">
  <!-- 引入图标字体样式 -->
  <link rel="stylesheet" href="__admin__/font/css/font-awesome.min.css">

  <style>

	  .layui-form-select dl{max-height: 100px}

  </style>


</head>
<body class="layui-layout-body">
  
  
    <!-- 内容主体区域 -->
    <div class="layui-fluid" style="margin-top: 20px">
      	<form id="addForm" class="layui-form" action="" method="post">

			<div class="layui-form-item layui-col-md3" style="width: 450px">
				<label class="layui-form-label">商品规格名称</label>
				<div class="layui-input-block">
					<input type="text" name="spec_name" placeholder="请输入商品规格名称" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>

			<div class="layui-form-item layui-col-md3" style="width: 450px">
				<label class="layui-form-label">所属商品模型</label>
				<div class="layui-input-block">
					<select name="model_id">

						<option>请选择商品模型</option>
						{foreach $goodsModel as $value}
						<option value="{$value['id']}">{$value['model_name']}</option>
						{/foreach}
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-col-md3" style="width: 450px">
				<label class="layui-form-label">商品规格项</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea" name="spec_item_name" placeholder="每个规格项为一行" autocomplete="off" class="layui-input" lay-verify="required"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">状态</label>
			    <div class="layui-input-block">

			      <input name="status" value="1" title="启用" type="radio">
			      <input name="status" value="0" title="禁用" type="radio">
			  
			    </div>
		  	</div>

		</form>
   	</div>
  
<script src="__admin__/layui/layui.all.js"></script>
<script src="__admin__/js/jquery-3.3.1.min.js"></script>
<script>
//JavaScript代码区域

var element, layer, laydate, layim, laypage, table, form, upload, laydit;

    $(function(){

        layui.use(['element', 'layer', 'laydate', 'layim', 'laypage', 'table', 'form', 'upload'], function(){
              element = layui.element;
              layer = layui.layer;
              laydate = layui.laydate;
              layim = layui.layim;
              laypage = layui.laypage;
              table = layui.table;
              form = layui.form;
              upload = layui.upload; //上传控件
        
        });

        layui.use(['form', 'layedit', 'laydate'], function(){
	          var form = layui.form
	          ,layer = layui.layer
	          ,layedit = layui.layedit
	          ,laydate = layui.laydate;
	          
	          //日期
	          laydate.render({
	            elem: '#date'
	          });
	          
	    });


  	})




</script>
</body>
</html>
